<div class="text-center bg-primary py-2">
  <h2 class="text-white">Modificación de Usuario</h2>
</div>
<table class="vertical-table">
  <tbody>
    <tr>
      <td class="header">ID</td>
      <td>{{ data.usuarioSeleccionado.id }}</td>
    </tr>
    <tr>
      <td class="header">Nombre</td>
      <td><input [(ngModel)]="data.usuarioSeleccionado.nombre" name="nombre" /></td>
    </tr>
    <tr>
      <td class="header">Apellido</td>
      <td><input [(ngModel)]="data.usuarioSeleccionado.apellido" name="apellido" /></td>
    </tr>
    <tr>
      <td class="header">Teléfono</td>
      <td><input [(ngModel)]="data.usuarioSeleccionado.telefono" name="telefono" /></td>
    </tr>
    <tr>
      <td class="header">Comuna</td>
      <td><input [(ngModel)]="data.usuarioSeleccionado.comuna" name="comuna" /></td>
    </tr>
  </tbody>
</table>

<div class="text-center">
  <button class="btn btn-primary" (click)="guardarUsuario()">Guardar</button>
</div>
